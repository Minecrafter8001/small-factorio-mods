[mod-name]
flying-sword=天玄飞剑

[mod-description]
flying-sword=天玄飞剑是一柄传说中的神器，由仙界的远古圣焰锻造而成，蕴含天道之精华。它剑身修长光华流转，表面铭刻着精致的符文，拥有御空飞行的非凡能力，可迅疾无匹地穿梭于天空，以无法比拟的速度与精准斩破敌阵。在操控者的灵力引导下，这柄飞剑既可远程施展毁灭性的攻击，也能化作护主之屏障。在修仙界，天玄飞剑不仅是力量与威能的象征，更是使用者对仙道造诣的至高证明。



