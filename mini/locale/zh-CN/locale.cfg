
[mod-name]
mini=迷你工厂

[mod-description]
mini=一个重新定义工厂规模的创新mod！有没有想过，如果所有的生产设备和建筑都变小了，Factorio会是什么样子？现在，你有机会亲自体验了！\n\n主要特点\n\n缩小尺寸，增大乐趣：所有原版游戏中的机器和建筑都被缩小了，让您的工厂布局更为紧凑，同时提供全新的设计挑战。\n\n兼容性强：设计有力，与大多数其他Factorio mods兼容。\n\n全新视角：体验从微观角度规划和运行一个高效工厂的全新乐趣。\n\n优化性能：更小的机器意味着更高的性能和ups，即使是在低端硬件上也能流畅运行。\n\n准备好接受挑战，以全新的方式重新发现您喜爱的游戏吧！
