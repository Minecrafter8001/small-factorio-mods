[mod-name]
cloning-vat=复制中心

[mod-description]
cloning-vat=异星科技的巅峰之作，利用神秘的力量来复制您的资源，可为您的工厂带来无尽的资源。\n但请记住，强大的力量背后需要承担巨大的代价！明智地使用这项技术；它虽然为您提供了资源倍增的优势，但也需要能量、维护，并会对环境产生影响。您能掌握效率与可持续性之间的平衡吗？\n适合流程较长的mod的调试和开发\n本mod由 mod.plexpt.com 快速制作。

[item-name]
thermal-cloning-vat=热能复制中心
electric-cloning-vat=电力复制中心

[item-description]
thermal-cloning-vat=利用特殊的热能技术，可以实现对物品和流体的快速复制。给它提供所需的资源，只要有足够的热能，就能看到它产出的倍增输出。但过程中也会产生大量的污染。资源的稀有度越高，所需的能量和时间就越多。要定期维护设备以保持其最佳性能。注意：某些稀有资源抵抗复制过程。
electric-cloning-vat=一种由电力驱动的复制技术奇迹。这种现代化设备可以使用电能复制各种固态物品和液态流体。为其提供预定的资源，并提供足够的电力，即可看到倍增的产出。但请注意：更高级的资源需要更多的能量和更长的处理时间。定期的维护是确保其高效运作的关键。注意：有些独特的资源无法被复制。


