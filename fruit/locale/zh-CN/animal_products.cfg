[item-description]
milk=来自牛的新鲜牛奶。用于各种食谱。
egg=鸡蛋，用途广泛的食材，常用于多种食谱。
pork=猪肉，来自猪的肉类，用于烹饪和加工。
wool=绵羊身上的柔软羊毛，用于纺织品的制作。
honey=从蜂巢采集的甜蜜蜂蜜，用于食品和酿造。
feather=鸟类的轻盈羽毛，用于工艺品和装饰品。
leather=加工过的动物皮，结实耐用，用途广泛。
cheese=发酵乳制品，味道浓郁，常用于多种菜肴。
yarn=纺织的羊毛或纱线，用于针织和纺织工艺。
beef=牛肉，富含蛋白质，来自牛的肉类。
chicken_meat=新鲜加工的鸡肉。
goat_milk=来自山羊的浓郁奶。
duck_egg=富含营养的鸭蛋。
rabbit_pelt=柔软豪华的兔皮。
turkey_meat=瘦肉，富含蛋白质的火鸡肉。
bison_leather=来自野牛的耐用皮革。
goose_feather=来自鹅的优质羽毛。
ostrich_egg=来自鸵鸟的大蛋。
alpaca_fleece=来自羊驼的软羊毛，适合制衣。
quail_egg=鹌鹑产的小巧而富有营养的蛋。
sheep_milk=由绵羊生产的丰富而浓郁的牛奶，是制作奶酪的理想选择。
lamb_meat=从绵羊收获的嫩滑多汁的肉。
goat_meat=瘦而略带甜味的山羊肉，在许多美食中是受欢迎的选择。
alpaca_meat=瘦肉且富含蛋白质，羊驼肉具有独特的风味。
duck_meat=多汁且富有风味的肉，常用于各种美食佳肴中。
turkey_feather=柔软且具有装饰性的羽毛，常用于工艺品和装饰。
ostrich_meat=瘦肉而结实的肉类代替品，具有类似牛肉的质地。
bison_meat=野牛的丰盛丰富的肉，以其健康益处而闻名。
goose_meat=丰富而多汁，鹅肉因其独特的风味而受到推崇。
llama_fleece=从美洲驼收获的耐用且保暖的羊毛，是服装的理想材料。

