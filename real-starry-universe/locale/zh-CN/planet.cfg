[technology-description]
planet-discovery-mercury=通过观察恒星的运动轨迹和对行星的仔细探测，科学家成功地发现了水星。这颗星球是太阳系中最靠近太阳的行星，拥有极端的温差。
planet-discovery-venus=金星的发现标志着人类对行星间探索的进一步突破。它是地球的“姐妹行星”，但由于其浓厚的气氛和高温，金星的表面条件非常恶劣。
planet-discovery-earth=地球作为人类的家园，经过多次探索和研究，我们终于确立了地球的位置和它在太阳系中的特殊地位。
planet-discovery-mars=火星，这颗“红色星球”，通过望远镜的观测和探测器的降落，成为人类探索太阳系中最具潜力的行星之一。
planet-discovery-jupiter=木星是太阳系中最大的行星，通过对其强大引力和气象现象的研究，科学家们揭示了它复杂的大气系统和丰富的卫星系统。
planet-discovery-saturn=土星以其壮丽的光环而著称，土星的发现让科学家对气态行星有了更深入的了解，尤其是其引力和环带的形成机制。
planet-discovery-uranus=天王星是第一颗被望远镜发现的行星，其自转轴的极大倾斜和蓝绿色的外观，让它成为太阳系中一个独特的存在。
planet-discovery-neptune=海王星是太阳系的最远行星，通过天文观测和理论推导，科学家确认了它的存在，并揭示了其极端气候和深蓝色的大气层。
planet-discovery-pluto=尽管冥王星不再被认为是正式的行星，但它的发现开启了对外太阳系的深入探索。它的冰雪世界和轨道特性仍然吸引着科学家的注意。
planet-discovery-luna=通过仔细观察地球附近的天体，科学家们首次记录并探测了月球。这颗地球的天然卫星成为人类第一个目标的外天体探索对象。

