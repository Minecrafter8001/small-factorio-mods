[mod-name]
ion-thruster=离子推进器

[mod-description]
ion-thruster=添加一个额外的离子推进器。为Factorio带来未来科技，通过离子化气体加速产生高效推力，具有可定制的性能设置和燃料价值计算，为您的星际冒险提供支持！

[fluid-name]
xenon=氙气
[fluid-description]
xenon=这是目前最常用的离子推进器燃料。氙气具有高原子量和低化学反应性，这使得它非常适合用于离子推进器。它的高原子量意味着每个离子携带更多的动量，从而提供更大的推力。此外，氙气的低化学反应性意味着它不会与其他物质发生反应，从而减少了推进器内部的腐蚀和污染。

