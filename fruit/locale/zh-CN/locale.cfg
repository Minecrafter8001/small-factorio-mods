[item-description]
apple=一种长在树上的多汁红色水果。
banana=一种可以剥皮生吃的长黄色水果。
orange=一种具有维生素C并带有酸味的柑橘类水果。
strawberry=一种小而多汁的水果，味道甜美，颜色鲜红。
watermelon=一种具有坚硬绿色外皮和甜美多汁红色果肉的大型水果。
pear=一种甜美的水果，内部多汁，外皮较薄。
kiwi=一种小而棕色、有毛的水果，内部果肉为亮绿色，含有小黑籽。味道甜酸，质地独特。
pineapple=一种热带水果，外皮坚硬且带有刺，内部果肉香甜多汁，以酸甜的风味闻名，非常适合制作清爽的果汁或水果沙拉。
grape=一种成群生长、小巧甜美多汁的水果。常用于酿造葡萄酒和果汁，亦可直接食用。
peach=一种圆形表面有绒毛的水果，果肉为香甜的黄色或白色，中心有个大核。以其芳香气味而闻名。
mango=一种甜美多汁的水果，具有鲜艳的黄橙色果肉，常用于冰沙和甜点中，带有浓郁的热带风味。
papaya=一种热带水果，以其甜美的橙色果肉和众多健康益处而闻名。
blueberry=一种小而圆的甜水果，具有丰富的蓝紫色。
plum=一种汁多味美的水果，通常呈紫色、红色或黄色。
pomegranate=一种外壳坚硬、内部含有多汁种子的水果，以其丰富的红色和健康益处闻名。
jackfruit=一种大型带刺的水果，以其甜美的黄色果肉著称，常用于热带地区。
lychee=一种小而圆的水果，具有甜美的花香味，外壳粗糙，呈红色。
raspberry=一种小型、甜美且微酸的水果，常用于甜点和果酱中。
blackberry=一种多汁的黑色或深紫色水果，味道甜美且略带酸味。
dragon_fruit=一种具有鲜艳粉色外皮和白色果肉夹杂黑色种子的异国水果。
cantaloupe=一种甜美且芳香的瓜类，果肉呈橙色，常作为生鲜食用。
passion_fruit=一种热带水果，外壳坚硬，内部有多汁且芳香的种子。
cherry=一种小巧圆润且甜美的水果，果皮呈光亮的红色或深色。
starfruit=一种具有独特星形和微甜口味的热带水果。
tangerine=一种小型柑橘类水果，外皮薄，果肉甜美多汁。
guava=一种热带水果，绿色果皮，果肉为粉红或白色，具有独特的香气。
carambola=杨桃的另一种称呼，以其独特的星形横切面闻名。
coconut=一种硬壳的热带水果，可以提供椰子水和椰肉。
rambutan=一种热带水果，以其多毛的外壳和甜美多汁的内心闻名。
durian=一种以其强烈气味和独特味道着称的热带水果，通常被称为“水果之王”。
longan=一种小而甜的水果，类似于荔枝，常用于甜点。
fig=一种软而甜的水果，皮薄，可以鲜吃也可以干吃。
tamarind=一种酸甜的水果，用于烹饪和饮料中，常见于热带气候。
soursop=一种大而尖的水果，以其白色奶油状的果肉和酸味闻名。
gooseberry=一种小而圆的水果，味道酸涩，常用于馅饼和果酱。
sapodilla=一种甜味的热带水果，具有粗糙的棕色皮肤和麦芽味。
apricot=一种橙色的小水果，味甜带微酸，经常用于果酱和甜点。
nectarine=一种光滑表皮的桃子类水果，以其多汁和甜美的味道而闻名。
cranberry=一种红色的小浆果，味道酸涩，经常用于果汁和酱料。
persimmon=一种甜美的橙色水果，常生吃或制干。通常在完全成熟时食用。
elderberry=深紫色的浆果，以其药用特性和在糖浆及茶中的用途而闻名。
currant=可以是红色、黑色或白色的小浆果，常用于烘焙和果酱。
loquat=一种小而圆或椭圆形的水果，具有黄色或橙色的表皮和甜美多汁的口感。
mulberry=一种甜美的深色浆果，常生吃或用于甜点和果汁。
miracle_fruit=一种以改变味觉而闻名的浆果，可使酸食物尝起来甜美。


